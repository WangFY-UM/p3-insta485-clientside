<!DOCTYPE html>
<html lang="en">
    <head>
        <title>insta485</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <header>
            <a href="/">
                <img src="/static/images/87390.png" alt="logo" style="width:42px;height:42px;">
            </a>
            <a href="/"><em>insta485</em></a>
            <p style="text-align:right;">
                <a href="/explore/">explore</a> | 
                <a href="/users/{{ logname }}/">{{ logname }}</a>
            </p>
        </header>

        <div>
            {{logname}}
            <!-- Edit Button -->
            <form action="/accounts/?target=/accounts/edit/" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*"/>
                <input type="text" name="fullname" value="{{user.fullname}}" required/>
                <input type="text" name="email" value="{{user.email}}" required/>
                <input type="submit" name="update" value="submit"/>
                <input type="hidden" name="operation" value="edit_account"/>
            </form>
        </div>

        <div>
            <a href="/accounts/password/">Change password</a> | 
            <a href="/accounts/delete/">Delete account</a>
        </div>
    </body>
</html>
